<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

            cursor: pointer;
        }
        #output {
            margin-top: 10px;
            padding: 10px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            white-space: pre-wrap;
        }
    </style>
</head>
<body>
    <nav class ="navbar navbar-expand-sm justify-content-center bg-dark">
        <ul class = "nav">

            </li>

    <textarea id="codeEditor">// Введіть тут свій код API
// Наприклад:
// print("Привіт з текстового редактора!");
// rect(10, 10, 50, 50, "blue");
// image("boombox.jpg", 100, 100, 100, 100);
// addPhysicsObject(50, 100, 20, 20, '#0095DD', 2, 0, 0.5, 0.8, CollisionType.CIRCLE); // Додано для прикладу
// gameLoop(); // Запуск симуляції, якщо потрібно
</textarea>
    <button id="runButton" class="btn btn-primary">Запустити код</button>
    <button id="saveButton" class="btn btn-success">Зберегти проєкт</button>
    <pre id="output"></pre>
    <canvas id="GameWindow" width="800" height="600"></canvas>

    <script>
        const codeEditor = document.getElementById('codeEditor');
        const runButton = document.getElementById('runButton');
        const saveButton = document.getElementById('saveButton');
        const outputDiv = document.getElementById('output');
        const gameCanvas = document.getElementById('GameWindow');
        const gameContext = gameCanvas.getContext('2d');

        let ctx;
        let physicsObjects = []; // Масив для зберігання фізичних об'єктів

        const CollisionType = {
            NONE: 0,
            CIRCLE: 1,
            RECTANGLE: 2
        };

        function createPhysicsObject(x, y, width, height, color, speedX, speedY, gravity, bounce, collisionType) {
            return {
                x: x,
                y: y,
                width: width, // Для прямокутників
                height: height, // Для прямокутників
                color: color,
                speedX: speedX,
                speedY: speedY,
                gravity: gravity,
                bounce: bounce,
                collisionType: collisionType // Тип колізії: коло чи прямокутник
            };
        }

        function addPhysicsObject(x, y, width, height, color, speedX, speedY, gravity, bounce, collisionType) {
            let newObject = createPhysicsObject(x, y, width, height, color, speedX, speedY, gravity, bounce, collisionType);
            physicsObjects.push(newObject);
        }

        function drawPhysicsObjects() {
            physicsObjects.forEach(obj => {
                ctx.fillStyle = obj.color;
                ctx.beginPath();
                if (obj.collisionType === CollisionType.CIRCLE) {
                    ctx.arc(obj.x, obj.y, obj.width / 2, 0, Math.PI * 2); // Використовуємо width як діаметр
                    ctx.fill();
                } else if (obj.collisionType === CollisionType.RECTANGLE) {
                    ctx.fillRect(obj.x - obj.width / 2, obj.y - obj.height / 2, obj.width, obj.height);
                }
                ctx.closePath();
            });
        }

        function updatePhysicsObjects() {
            physicsObjects.forEach(obj => {
                // Застосовуємо гравітацію
                obj.speedY += obj.gravity;
                obj.y += obj.speedY;
                obj.x += obj.speedX;

                // Відскок від землі
                if (obj.y + (obj.collisionType === CollisionType.CIRCLE ? obj.width / 2 : obj.height / 2) > gameCanvas.height) {
                    obj.y = gameCanvas.height - (obj.collisionType === CollisionType.CIRCLE ? obj.width / 2 : obj.height / 2);
                    obj.speedY = -obj.speedY * obj.bounce;
                    if (Math.abs(obj.speedY) < 0.5) obj.speedY = 0; // Зупинка об'єкта
                }

                // Відскок від стін
                if (obj.x + (obj.collisionType === CollisionType.CIRCLE ? obj.width / 2 : obj.width / 2) > gameCanvas.width ||
                    obj.x - (obj.collisionType === CollisionType.CIRCLE ? obj.width / 2 : obj.width / 2) < 0) {
                    obj.speedX = -obj.speedX;
                }
            });
        }

        function gameLoop() {
            gameContext.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
            drawPhysicsObjects();
            updatePhysicsObjects();
            requestAnimationFrame(gameLoop);
        }


        function print(text) {
            console.log(text);
            outputDiv.textContent += text + "\n";
        }
        function println(text) {
            console.log(text + "\n");
            outputDiv.textContent += text + "\n";
        }
        function printd(text) {
            document.write(text);
        }
        function printlnd(text) {
            document.writeln(text);
        }
        function error(text) {
            console.error(text);
            outputDiv.textContent += "ПОМИЛКА: " + text + "\n";
        }
        function initC() {
            const canvas = document.getElementById("GameWindow");
            ctx = canvas.getContext('2d');
        }
        function rect(x, y, width, height, color) {
            ctx.fillStyle = color;
            ctx.fillRect(x, y, width, height);
        }
        function circle(x, y, r, color) {

            ctx.beginPath();
            ctx.fillStyle = color;
            ctx.arc(x, y, r, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fill();
        }
        function text(text, x, y, font, color) {
            ctx.font = font;
            ctx.fillStyle = color;
            ctx.fillText(text, x, y);
        }
        function image(path, x, y) {
            let img = new Image();
            img.src = path;

            img.onload = function () {
                ctx.drawImage(img, x, y);
            }
        }
        function image(path, x, y, width, height) {
            let img = new Image();
            img.src = path;

            img.onload = function () {
                ctx.drawImage(img, x, y, width, height);
            }
        }

        initC();

        // Завантаження збереженого коду з localStorage при завантаженні сторінки
        window.onload = function() {
            const savedCode = localStorage.getItem('savedCode');
            if (savedCode) {
                codeEditor.value = savedCode;
            }
        };

        runButton.addEventListener('click', function () {
            const codeToRun = codeEditor.value;
            outputDiv.textContent = "Виконується код...\n";
            try {
                // Очищаємо канвас перед виконанням
                gameContext.clearRect(0, 0, gameCanvas.width, gameCanvas.height);
                // Створюємо тимчасову функцію для виконання коду користувача
                const userFunction = new Function('print', 'println', 'printd', 'printlnd', 'error', 'initC', 'rect', 'circle', 'text', 'image', 'addPhysicsObject', 'gameLoop', 'CollisionType', 'physicsObjects', 'createPhysicsObject', 'drawPhysicsObjects', 'updatePhysicsObjects', codeToRun);

                // Викликаємо код користувача з передачею API функцій
                userFunction(print, println, printd, printlnd, error, initC, rect, circle, text, image, addPhysicsObject, gameLoop, CollisionType, physicsObjects, createPhysicsObject, drawPhysicsObjects, updatePhysicsObjects);
            } catch (error) {
                console.error("Помилка виконання коду:", error);
                outputDiv.textContent += "\nПомилка виконання: " + error;
            }
        });

        saveButton.addEventListener('click', function() {
            const codeToSave = codeEditor.value;
            localStorage.setItem('savedCode', codeToSave);
            print("Проєкт збережено!");
        });
    </script>
</body>
</html>
